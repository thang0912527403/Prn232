# API Deployment with Rolling Update Strategy
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ebay-api
  labels:
    app: ebay-api
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1        # Maximum pods that can be created above desired replicas
      maxUnavailable: 0  # Zero downtime - no pods unavailable during update
  selector:
    matchLabels:
      app: ebay-api
  template:
    metadata:
      labels:
        app: ebay-api
    spec:
      containers:
      - name: api
        image: ebayclone/api:latest
        ports:
        - containerPort: 80
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: "Production"
        - name: RabbitMQ__HostName
          value: "rabbitmq-service"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        lifecycle:
          preStop:
            exec:
              command: ["/bin/sh", "-c", "sleep 15"]  # Grace period before shutdown
---
# API Service
apiVersion: v1
kind: Service
metadata:
  name: ebay-api-service
spec:
  type: ClusterIP
  selector:
    app: ebay-api
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
---
# Web Deployment with Rolling Update Strategy
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ebay-web
  labels:
    app: ebay-web
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0  # Zero downtime
  selector:
    matchLabels:
      app: ebay-web
  template:
    metadata:
      labels:
        app: ebay-web
    spec:
      containers:
      - name: web
        image: ebayclone/web:latest
        ports:
        - containerPort: 80
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: "Production"
        - name: ApiBaseUrl
          value: "http://ebay-api-service/api/"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 5
        lifecycle:
          preStop:
            exec:
              command: ["/bin/sh", "-c", "sleep 15"]
---
# Web Service
apiVersion: v1
kind: Service
metadata:
  name: ebay-web-service
spec:
  type: LoadBalancer
  selector:
    app: ebay-web
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
---
# RabbitMQ Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rabbitmq
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rabbitmq
  template:
    metadata:
      labels:
        app: rabbitmq
    spec:
      containers:
      - name: rabbitmq
        image: rabbitmq:3-management
        ports:
        - containerPort: 5672
        - containerPort: 15672
        env:
        - name: RABBITMQ_DEFAULT_USER
          value: "guest"
        - name: RABBITMQ_DEFAULT_PASS
          value: "guest"
---
# RabbitMQ Service
apiVersion: v1
kind: Service
metadata:
  name: rabbitmq-service
spec:
  type: ClusterIP
  selector:
    app: rabbitmq
  ports:
  - name: amqp
    port: 5672
    targetPort: 5672
  - name: management
    port: 15672
    targetPort: 15672
---
# Horizontal Pod Autoscaler for API
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: ebay-api-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: ebay-api
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
---
# Horizontal Pod Autoscaler for Web
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: ebay-web-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: ebay-web
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
---
# Pod Disruption Budget for API (ensures availability during voluntary disruptions)
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: ebay-api-pdb
spec:
  minAvailable: 2  # Always keep at least 2 pods available
  selector:
    matchLabels:
      app: ebay-api
---
# Pod Disruption Budget for Web
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: ebay-web-pdb
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: ebay-web