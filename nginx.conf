events {
    worker_connections 1024;
}

http {
    # Rate limiting configuration
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=60r/m;
    limit_req_zone $binary_remote_addr zone=web_limit:10m rate=100r/m;
    
    # Connection limiting
    limit_conn_zone $binary_remote_addr zone=addr:10m;
    
    # Upstream for API (load balancing)
    upstream api_backend {
        least_conn;  # Load balancing method
        server api:80 max_fails=3 fail_timeout=30s;
        # Add more API instances here for load balancing:
        # server api2:80 max_fails=3 fail_timeout=30s;
        # server api3:80 max_fails=3 fail_timeout=30s;
    }
    
    # Upstream for Web (load balancing)
    upstream web_backend {
        least_conn;
        server web:80 max_fails=3 fail_timeout=30s;
        # Add more Web instances here:
        # server web2:80 max_fails=3 fail_timeout=30s;
    }
    
    # API Server
    server {
        listen 80;
        server_name api.ebayclone.local;
        
        # Rate limiting
        limit_req zone=api_limit burst=20 nodelay;
        limit_conn addr 10;
        
        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        
        location / {
            proxy_pass http://api_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            
            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }
        
        # Health check endpoint
        location /health {
            access_log off;
            proxy_pass http://api_backend/health;
        }
    }
    
    # Web Server
    server {
        listen 80 default_server;
        server_name ebayclone.local www.ebayclone.local;
        
        # Rate limiting
        limit_req zone=web_limit burst=50 nodelay;
        limit_conn addr 20;
        
        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        
        location / {
            proxy_pass http://web_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            
            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }
        
        # Static files caching
        location ~* \.(css|js|jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot)$ {
            proxy_pass http://web_backend;
            expires 30d;
            add_header Cache-Control "public, immutable";
        }
    }
    
    # Monitoring/Status page
    server {
        listen 8080;
        server_name localhost;
        
        location /nginx_status {
            stub_status on;
            access_log off;
            allow 127.0.0.1;
            deny all;
        }
    }
}